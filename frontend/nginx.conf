events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Disable access log to reduce disk writes for non-root user
    access_log off;

    # Disable error log to reduce disk writes for non-root user
    error_log stderr;

    # Enable sendfile
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keep alive timeout
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Server configuration
    server {
        listen 80;

        # Ensure that redirects preserve the original host header
        absolute_redirect off;

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # Proxy API requests to backend service
        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy auth requests to backend
        location /auth/ {
            proxy_pass http://backend:8000/auth/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://backend:8000/ http://$host/;
            proxy_cache_bypass $http_upgrade;
        }

        # Handle /tasks route specifically to prevent redirect
        location ~ ^/tasks$ {
            rewrite ^/tasks$ /index.html last;
        }

        # Handle all other routes for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy health check
        location /health {
            proxy_pass http://backend:8000/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

    }
}