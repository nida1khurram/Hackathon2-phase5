# Global configuration
global:
  imagePullSecrets: []
  storageClass: ""
  namespaceOverride: ""
  env: "production"
  logLevel: "info"
  enableDebug: false
  externalApiUrl: ""
  config: {}
    # Add custom configuration values here

# Frontend configuration
frontend:
  enabled: false
  replicaCount: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  image:
    repository: "hac2-phase4-frontend"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
  env:
    API_URL: "http://todo-backend:8000"
  # Additional configurable parameters for deployment
  annotations: {}
  podAnnotations: {}
  podLabels: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  securityContext: {}
  podSecurityContext: {}
  priorityClassName: ""
  hostAliases: []
  lifecycle: {}
  livenessProbe: {}
  readinessProbe: {}
  startupProbe: {}
  extraEnv: []
  envFrom: []
  serviceAccountName: ""
  topologySpreadConstraints: []

# Backend configuration
backend:
  enabled: true
  replicaCount: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  image:
    repository: "hac2-phase4-backend"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: "1000m"
      memory: "1Gi"
    requests:
      cpu: "250m"
      memory: "256Mi"
  # Additional configurable parameters for deployment
  annotations: {}
  podAnnotations: {}
  podLabels: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  securityContext: {}
  podSecurityContext: {}
  priorityClassName: ""
  hostAliases: []
  lifecycle: {}
  livenessProbe: {}
  readinessProbe: {}
  startupProbe: {}
  extraEnv: []
  envFrom: []
  serviceAccountName: ""
  topologySpreadConstraints: {}

# Database configuration
database:
  url: ""
  secretName: ""

# Secrets configuration
secrets:
  openrouterApiKey: ""
  jwtSecret: ""
  encryptionKey: ""

# Pod disruption budget configuration
pdb:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Horizontal pod autoscaler configuration
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: todo.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: todo-tls
  #    hosts:
  #      - todo.example.com

# Environment-specific configurations
environments:
  local:
    frontend:
      replicaCount: 1
      resources:
        limits:
          cpu: "200m"
          memory: "256Mi"
        requests:
          cpu: "50m"
          memory: "64Mi"
    backend:
      replicaCount: 1
      resources:
        limits:
          cpu: "500m"
          memory: "512Mi"
        requests:
          cpu: "100m"
          memory: "128Mi"
  staging:
    frontend:
      replicaCount: 2
      resources:
        limits:
          cpu: "300m"
          memory: "384Mi"
        requests:
          cpu: "100m"
          memory: "128Mi"
    backend:
      replicaCount: 2
      resources:
        limits:
          cpu: "750m"
          memory: "768Mi"
        requests:
          cpu: "200m"
          memory: "256Mi"
  production:
    frontend:
      replicaCount: 3
      resources:
        limits:
          cpu: "500m"
          memory: "512Mi"
        requests:
          cpu: "100m"
          memory: "128Mi"
    backend:
      replicaCount: 3
      resources:
        limits:
          cpu: "1000m"
          memory: "1Gi"
        requests:
          cpu: "250m"
          memory: "256Mi"