apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-config
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
data:
  # Application configuration
  APP_ENV: {{ .Values.global.env | default "production" | quote }}
  LOG_LEVEL: {{ .Values.global.logLevel | default "info" | quote }}

  # Feature flags
  ENABLE_DEBUG: {{ .Values.global.enableDebug | default "false" | quote }}

  # External service URLs
  EXTERNAL_API_URL: {{ .Values.global.externalApiUrl | default "" | quote }}

  # Custom configuration values
  {{- range $key, $value := .Values.global.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}