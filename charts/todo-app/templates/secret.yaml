apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  # Database connection details
  database-url: {{ .Values.database.url | b64enc | quote }}

  # API keys and sensitive data
  openrouter-api-key: {{ .Values.secrets.openrouterApiKey | default "" | b64enc | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | default (randAlphaNum 32 | b64enc) | quote }}
  encryption-key: {{ .Values.secrets.encryptionKey | default (randAlphaNum 32 | b64enc) | quote }}